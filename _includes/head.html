<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4CAF50">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
{% unless site.cdn %}
  <!--link rel="icon" href="{{ site.icon-32x32 | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" href="{{ site.icon-16x16 | prepend: site.baseurl }}" sizes="16x16"-->

  <link rel="apple-touch-icon" sizes="57x57" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="https://www.kantox.com/wp-content/themes/kantox/assets/img/favicons/safari-pinned-tab.svg" color="#5bbad5">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link href="https://fonts.css.network/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/rainbow.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/materialize.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/gallery-materialize.min.opt.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/posts.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/kantox.css" | prepend: site.baseurl }}">
{% else %}
  <link rel="icon" href="{{ site.icon-32x32 | prepend: site.cdnurl }}" sizes="32x32">
  <link rel="icon" href="{{ site.icon-16x16 | prepend: site.cdnurl }}" sizes="16x16">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link href="https://fonts.css.network/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/rainbow.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/materialize.min.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/gallery-materialize.min.opt.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.cdnurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/posts.css" | prepend: site.cdnurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/kantox.css" | prepend: site.cdnurl }}">
{% endunless %}
</head>
